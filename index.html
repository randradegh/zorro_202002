			var radio = 8;
			var peso = 1;
			var relleno = feature.properties.fillcolor;
			if (feature.properties.duplicado == '1') {
				radio = 10;
				peso= 1;
				relleno = 'yellow';
			};
			return L.circleMarker(latlng, {
				radius: radio,
				fillColor: relleno,
				color: "#000",

			});
